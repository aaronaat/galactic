<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>

    <form id="galactic">
      <label for="age">Age: </label>
      <input id="age" type="number" required>

      <select name="die" id="die" required>
      <option value="" disabled selected>Region of Residence</option>
      <option value="85">United States</option>
      <option value="83">Europe</option>
      <option value="81">Latin America</option>
      <option value="77">Asia</option>
      <option value="73">Africa</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <ul id="result"></ul>

  </body>
</html>
